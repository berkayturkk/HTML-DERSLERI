<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 STYLING</title>
</head>
<body style="background-color: blue;">

<!-- etiket icerisinde yapılan style islemleri inline css olarak adlandırılır -->
<!-- <style> etiketi : sayfanın görünümlerini düzenlemeye yarar -->
<!-- background-color : arka plan rengini belirler -->
<!-- color : yazı rengini belirler -->
<!-- font-size : yazı büyüklügünü belirler -->
<!-- style etiketi icersindeki özellikler ; noktalı virgül ile ayrılır -->

<h1>Beyaz Baslık</h1>
<h1 style="color: white; font-size: 64px;">Beyaz Baslık</h1>
    
</body>
</html>
