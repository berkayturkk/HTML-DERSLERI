<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & CLASS</title>
</head>
<body>
    <!-- Sayfadaki belli blokları simgelemek ve stillemek icin kullanılır -->

    <!-- Id, tek bir yerde kullanılır -->
    <!-- etiketIsmi.idIsmi yazıp taba basarsan  <etiket id=""> olusur -->

    <!-- Class, birden fazla yerde kullanılabilir -->
    <!-- etiketIsmi.classIsmi yazıp taba basarsan <etiket class=""> olusur -->
    
    <!-- Bir etiket hem id hem de class a sahip olabilir -->

    <!-- Bir etiket birden fazla class a sahip olabilir class özelligi icerisinde bosluk bırakılarak eklenir -->

    <div id="navbar" class="navbar-menu"></div>
    <div id="main">
        <div class="article-item d-flex"></div>
        <div class="article-item"></div>
        <div class="article-item"></div>
    </div>
    <div id="footer"></div>

</body>
</html>
