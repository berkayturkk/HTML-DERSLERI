<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 LINKS</title>
</head>
<body>

    <!-- HTML <a>etiketi bir köprüyü tanımlar. -->
    <!-- tittle, link üzerinde durunca gözüken bilgi -->
    

    <a href="http://www.google.com.tr" title="Google">Google'a Gitmek Icın Tiklayin</a>
    
    <br>
    <br>

    <!-- target, bağlantılı belgenin nerede açılacağını belirtir. -->
    <!-- 
        _self : Varsayılan. Belgeyi, tıklandığı pencerede/sekmede açar
        _blank : Belgeyi yeni bir pencerede veya sekmede açar
        _parent : Belgeyi ana çerçevede açar
        _top : Belgeyi pencerenin tam gövdesinde açar
     -->

    <a href="http://www.google.com.tr" target="_self">Google'a Tıklanılan Pencerede Acmak Icın Tıklayın</a>
    
    <br>
    <br>

    <a href="http://www.google.com.tr" target="_blank">Google'a Yeni Pencerede Acmak Icın Tıklayın</a>

    <br>
    <br>

    <a href="http://www.google.com.tr" target="_parent">Google'a Ana Cercevede Acmak Icın Tıklayın</a>
    
    <br>
    <br>

    <a href="http://www.google.com.tr" target="_top">Google'a Pencerenin Tam Gövdesinde Acmak Icın Tıklayın</a>

    <br>
    <br>

    <!-- Kendi klasörümüzdeki sayfalara erismek -->

    <br>
    <br>

    <a href="./6-HTML-FORMATTING.html">HTML5 FORMATTING</a>

    
    
</body>
</html>
