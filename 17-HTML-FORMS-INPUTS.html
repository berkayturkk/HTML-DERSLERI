<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORMS & INPUTS</title>
</head>
<body>
    
    <!-- <form> => form olusturur -->
    <!-- action özelligi => formdaki degerleri göndermesini istedigimiz dosyaya gönderir -->

    <form action="">
        <!-- text => text yazılacak yer olusturur -->
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <!-- email => E-mail olarak gönderilmesini saglar -->
        <label for="email">E-Mail</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <!-- password => Sifre alanı olusturur, yazılar gözükmez -->
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <!-- Date => tarih alanı olusturur -->
        <label for="date">Date</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <!-- radio => radiobutton olusturur, tek bir secim yapılır bu yüzden name alanları ortak olmalı -->
        <!-- chechked özelligi sayfa acıldıgında o secenek secili gelir -->
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <!-- checkbox => checkbox olusturur,birden fazla secim yapılabilir -->
        <label for="hobbies">Hobbies</label>
        <br>
        <input type="checkbox" name="tech" id="tech">Technology
        <input type="checkbox" name="music" id="music">Music
        <input type="checkbox" name="art" id="art">Art
        <br>
        <br>
        <!-- select => combobox olusturur, yani tıklandıgında acılan ve secim yapılan liste -->
        <!-- option => liste elemanlarını olusturur -->
        <!-- selected özelligi ile sayfa yenilendiginde o secenek secili olur -->
        <label for="degree">Degree</label>
        <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Bachelor Degree</option>
            <option value="master">Master Degree</option>
            <option value="pd">Postgraduate</option>
        </select>
        <br>
        <br>
        <!-- textarea => text alanı olusturur -->
        <!-- placeholder özelligi ile gecici mesaj yazılabilir text alanı icerisine herhangi bir sey yazılınca kaybolur -->
        <textarea name="message" id="message" cols="30" rows="10" placeholder="You can write your message..."></textarea>
        <br>
        <br>

        <!-- submit => Formu göndermek icin kullanılır -->
        <input type="submit" name="submit" id="submit" value="Submit">
        <!-- reset => Form icerigini temizler -->
        <input type="reset" name="reset" id="reset" value="Reset">
        
        

    </form>

</body>
</html>
