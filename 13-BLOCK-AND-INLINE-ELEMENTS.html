<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK & INLINE ELEMENTS</title>

    <style>
    /* Block elemanlarda width-height özelligi verilebilirken inline elemanlarda verilemez */
        h1 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- Block level elemanları, bulundugu blogun genisliginin hepsini kapsar -->
    <h1>Baslık 1</h1>


    <!-- Inline level elemanları, sadece icerigi kadar yer kapsar  -->
    <!-- # isareti ile sayfa kaynagı herhangi bir sayfaya yönlendirilmemis olur -->
    <a href="#">Link</a>
    
</body>
</html>
