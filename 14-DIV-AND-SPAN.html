<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV & SPAN</title>

    <style>
        span {
            border: 1px red solid;
        }
    </style>
</head>
<body>

    <!-- <div> : Block level element -->
    <div>Bu bir div</div>

    <!-- <span> : Inline level element -->
    <span>Bu bir span</span>

    <br>
    <br>
    <br>

    <!-- Ornek -->
    <p>
        Lorem ipsum <span>dolor</span> sit, amet consectetur adipisicing elit. Fugit repellat nulla tempora beatae sint eius, eveniet dignissimos labore nemo ducimus excepturi officiis ea. Possimus ipsa eveniet quidem ducimus vel rem.
    </p>


</body>
</html>
